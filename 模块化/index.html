  <body>
    <h1>ES6 模块与 CommonJS 模块的差异</h1>
    <ul>
      <li>CommonJS模块输出的是一个值的拷贝，ES6模块输出的是一个值的引用</li>
      <li>CommonJS模块是运行时加载，ES6模块是编译时输出接口</li>
    </ul>
  </body>
