<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sessionStorage</title>
  </head>
  <body>
    <script>
      //sessionStorage
      //-操作
      //--设置
      sessionStorage.setItem('s1', 'qq');
      sessionStorage.s2 = 'ww';
      sessionStorage['s3'] = 'ee';
      //--获取
      console.log(sessionStorage.getItem('s1')); //qq
      console.log(sessionStorage.getItem('s2')); //ww
      console.log(sessionStorage.getItem('s3')); //ee
      //--删除 浏览器或者标签页关闭，也会被清掉
      sessionStorage.removeItem('s1');
      delete sessionStorage.s2;
      console.log(sessionStorage.getItem('s1')); //null
      console.log(sessionStorage.getItem('s2')); //null
      console.log(sessionStorage.getItem('s3')); //ee
      sessionStorage.clear();
      console.log(sessionStorage.getItem('s3')); //null
    </script>
  </body>
</html>
