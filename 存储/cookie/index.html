<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cookie</title>
  </head>
  <body>
    <script>
      //cookie
      //-用于客户端和服务器通讯
      //--用户访问页面，信息可以记录在cookie中。下次访问，可以从cookie中读取
      //--浏览器从服务器请求页面时，该页面的cookie会被添加到请求中。服务器就获取了用户信息
      //-因为有本地存储功能，被'借用'作为存储 -》 存储量太小 影响获取资源端效率 需要封装

      //-操作
      //--设置(name=value)
      document.cookie = 'username=hua';
      document.cookie = 'psw=123;';
      //--获取
      console.log(document.cookie);
      //-删除
      //--默认情况下，关闭浏览器cookie就没了
      //--除非添加了过期时间(expires)
      setTimeout(() => {
        const lowerDate = `username=;expires=${new Date('2018-01-01')}`;
        console.log(lowerDate);
        document.cookie = lowerDate;
      }, 5000);

      //封装
      function setCookie(name, value, expires) {
        if (expires) {
          const date = new Date();
          date.setTime(date.getTime() + expires * 24 * 60 * 60 * 1000);
          const expire = 'expires=' + date.toGMTString();
          console.log(expire);

          document.cookie = `${name}=${value};${expire}`;
        } else {
          document.cookie = `${name}=${value}`;
        }
      }

      setCookie('age', 12);

      function getCookie(name) {
        const theName = name + '=';
        const arr = document.cookie.split(';');
        console.log(arr);
        for (let i = 0; i < arr.length; i += 1) {
          if (arr[i].trim().indexOf(theName) == 0)
            return arr[i].trim().substr(theName.length); //for循环找到了，可以终止。这里return 必须在函数里
        }
        return '';
      }
      console.log(getCookie('age'));

      function checkCookie() {
        const un = getCookie('username');
        if (un == '') {
          const user = prompt();
          if (user != null && user != '') {
            setCookie('username', user);
          }
        } else {
          alert('welcome ' + un);
        }
      }

      // checkCookie();

      setTimeout(() => {
        //location.href = 'http://127.0.0.1:5500/%E5%AD%98%E5%82%A8/demo.html'; //无，另一个标签打开无
      }, 6000);
    </script>
  </body>
</html>
