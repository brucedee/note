<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //ajax
      const xhr = new XMLHttpRequest();

      xhr.open("GET", "https://api.myjson.com/bins/191vrj");
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            console.log("ajax", JSON.parse(xhr.response));
          }
        }
      };
      xhr.send();

      //fetch
      //-myjson.com
      fetch("https://api.myjson.com/bins/jqo27")
        .then(res => res.json())
        .then(res => {
          console.log("fecth", res);
        });

      //-https://jsonplaceholder.typicode.com
      //--get
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then(res => res.json())
        .then(res => {
          console.log("todos:", res);
        });

      //--post
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify({
          name: "lucky",
          age: 100
        }),
        headers: {
          "Content-type": "application/json"
        }
      })
        .then(res => res.json())
        .then(res => console.log("new data:", res));
    </script>
  </body>
</html>
