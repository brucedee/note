<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <button id="change">点击change</button>
    <script>
      // 问题
      // -DOM操作耗性能 尽量减少 项目越复杂 影响越大
      // -js运行效率高 vdom即可解决

      // 将数据展示成一个表格，随便修改一个信息，表格也跟着修改
      const data = [
        {
          name: '张三',
          age: 10,
          address: '北京'
        },
        {
          name: '李四',
          age: 20,
          address: '上海'
        },
        {
          name: '王五',
          age: 30,
          address: '广州'
        }
      ];

      function render(data) {
        $container = $('#container');
        $container.html('');

        $table = $('<table>');
        $table.append('<tr><td>姓名</td><td>年龄</td><td>地址</td></tr>');

        data.forEach(item => {
          $table.append(
            '<tr><td>' +
              item.name +
              '</td><td>' +
              item.age +
              '</td><td>' +
              item.address +
              '</td></tr>'
          );
        });

        $container.append($table);
      }

      render(data);

      $('#change').click(function() {
        data[0].age = 15;
        data[1].address = '星云';
        render(data);
      });
    </script>
  </body>
</html>
