<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="vue2.5.13.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ price }}</p>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          price: 100
        }
      });

      // 手写render函数
      function render() {
        with (this) {
          //this->vm
          return _c(
            'div',
            {
              attrs: {
                id: 'app'
              }
            },
            [_c('p', [_v(_s(price))])]
          );
        }
      }
      // 源码执行找到code.render,打印获得
    </script>
  </body>
</html>
