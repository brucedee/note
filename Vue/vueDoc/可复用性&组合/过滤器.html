<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="msg" />
      {{ msg | capitalize('--','__') | plus }}
    </div>
    <script>
      Vue.filter('capitalize', p => p.toUpperCase());
      Vue.filter('plus', p => p + 'world');

      const vm = new Vue({
        el: '#app',
        filters: {
          capitalize(str, p1, p2) {
            return str.charAt(0).toUpperCase() + str.slice(1) + p1 + p2;
          }
        },
        data: {
          msg: 'hello'
        }
      });
    </script>
  </body>
</html>
