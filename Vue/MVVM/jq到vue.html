<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //区别
      // -数据和视图的分离 --解耦(开放封闭原则)
      // --jq-》视图只有ul容器 li在数据操作声明创建，和数据混在一块了
      // --vue-》li在视图中。视图就是视图，数据就是数据

      // -数据驱动视图 --只关心数据变化，DOM操作被封装
      // --jq-》插入li通过append方法，清空输入框通过val方法。就是操作DOM直接修改视图
      // --vue-》插入li通过数据push方法，清空输入框通过数据赋值为空。就是只操作数据，vue帮我们修改视图
    </script>
  </body>
</html>
